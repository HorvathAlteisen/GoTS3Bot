<!DOCTYPE html>
<html>

<head>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">-->
    <link rel="stylesheet" href="/css/bootstrap-4.0.0-beta/bootstrap.min.css">
    <script src="/js/bootstrap-4.0.0-beta/bootstrap.min.js"></script>
    <title>GoTS3Bot Login</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>GoTS3Bot</h1>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">GoTS3Bot</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-dark">
                <div class="container">
                    <h1>Navbar</h1>
                </div>
            </div>
            <div class="col-md-10">
                <div class="container-fluid">
                    <h1>Login</h1>
                    <form class="form" method="POST" action="/login">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="john.doe@acme.org" name="username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="user-password">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="remember-me">
                                <input id="remember-me" class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label>
                        </div>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
